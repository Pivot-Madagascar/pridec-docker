name: pridec

# NOTE: because forecsat relies on fetch, these should always be run via `docker compose run` to
# launch a specific service and not the whole workflow at once

#this compose file is used in the auto install that makes pridec app available anywhere

services:

  import-gee:
    build:
      context: ./import-gee
      dockerfile: Dockerfile
    network_mode: "host"
    volumes:
     - type: bind
       source: ${HOST_PWD}/.gee-private-key.json
       target: /app/.gee-private-key.json
       bind:
          create_host_path: false
    environment:
      DHIS2_PRIDEC_URL: ""
      DHIS2_TOKEN: ""
      DRYRUN: "true"
      GEE_SERVICE_ACCOUNT: ""

  import-pivot-data:
    build:
      context: ./import-pivot-data
      dockerfile: Dockerfile
    network_mode: "host"
    environment:
      DHIS2_PRIDEC_URL: ""
      DHIS2_TOKEN: ""
      DRYRUN: "true"
      PIVOT_URL: ""
      PIVOT_TOKEN: ""


  fetch:
    build:
      context: ./fetch
      dockerfile: Dockerfile
    #this is needed for tsting thing using localhost
    network_mode: "host"
    volumes:
     - type: bind
       source: ${HOST_PWD}/input
       target: /app/input
       bind:
          create_host_path: false
       read_only: false
    #specify new DISEASE_CODE env variable via ` docker compose run --env DISEASE_CODE=new_value --rm fetch`
    environment:
      DHIS2_PRIDEC_URL: ""
      DHIS2_TOKEN: ""
      PARENT_OU: "VtP4BdCeXIo"
      DISEASE_CODE: ""

  forecast:
    build: 
      context: ./forecast
      dockerfile: Dockerfile
    #this is needed for testing using d2 instances on the localhost
    network_mode: "host"
    volumes:
     - type: bind
       source: ${HOST_PWD}/input
       target: /app/input
       bind:
          create_host_path: false
       read_only: true
     - type: bind
       source: ${HOST_PWD}/output
       target: /app/output
       bind:
          create_host_path: false
       read_only: false
    #commands can be overridden when using docker compose run (not up)
    command: --config "input/config.json"

  post:
    build:
      context: ./post
      dockerfile: Dockerfile
    #this is needed for testing using d2 instances on the localhost
    network_mode: "host"
    volumes:
      - type: bind
        source: ${HOST_PWD}/output
        target: /app/output
        bind:
          create_host_path: false
        read_only: true
    environment:
      DHIS2_PRIDEC_URL: ""
      DHIS2_TOKEN: ""
      DISEASE_CODE: ""
      DRYRUN: "true"
